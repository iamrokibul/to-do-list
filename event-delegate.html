<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Deligate</title>
</head>
<body>
    <h2>Event Delegate</h2>
    <ul id="list-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Sunt, dolorem?</li>
        <li class="item">Obcaecati, tenetur.</li>
        <li class="item">Dolorem, sapiente.</li>
        <li class="item">Placeat, doloremque.</li>
    </ul>
    <button id="add-item">Add Item</button>
    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         // document.getElementById('list-container').removeChild(item);
        //         event.target.parentNode.removeChild(item);
        //     });
        // }

        // Add item 
        document.getElementById('add-item').addEventListener('click', function(){
            const li = document.createElement('li');
            li.innerText = 'Brand new item';
            li.classList.add('item');
            const parent = document.getElementById('list-container');
            parent.appendChild(li);

        });

        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        });

    </script>
</body>
</html>
