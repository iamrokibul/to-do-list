<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Common</title>
</head>
<body>
    <p id="clicking-method"></p>
    <input id="name-field" type="text">
    <button id="update-name">Update</button>
    <button onclick="handleByClickingOnFunciton()">Just Function</button>
    <button id="handle-event">Direct Event Listener</button>
    
    <script>
        // Using Function 
        function handleByClickingOnFunciton(){
            const p = document.getElementById('clicking-method');
            p.innerText = 'This text set by function clicking';
        }

        // Direct 
        document.getElementById('handle-event').addEventListener('click', function(){
            const p = document.getElementById('clicking-method');
            p.innerText = 'This text set by function clicking too';
        });

        // Direct 
        document.getElementById('update-name').addEventListener('click', function(){
            const input = document.getElementById('name-field');
            const p = document.getElementById('clicking-method');
            p.innerText = input.value;
            input.value = '';
        });

    </script>
</body>
</html>
